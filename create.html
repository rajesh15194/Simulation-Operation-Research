<!DOCTYPE html>
<html>
<style>
html {
  height: 100%;
  background-image: url("https://cdn2.lamag.com/wp-content/uploads/sites/6/2019/01/carwash-1920x1286.jpg");
	background-size: 100% 100%;
}
}
body {
  margin:0;
  padding:0;
  font-family: sans-serif;
  background: linear-gradient(#141e30, #243b55);
}

.login-box {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  padding: 40px;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,.7);
  box-sizing: border-box;
  box-shadow: 0 15px 25px rgba(0,0,0,.6);
  border-radius: 10px;
}

.login-box h2 {
  margin: 0 0 30px;
  padding: 0;
  color: #fff;
  text-align: center;
  font-size: 30px;
}

.login-box .user-box {
  position: relative;
}

.login-box .user-box input {
  width: 100%;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  margin-bottom: 16px;
  border: none;
  border-bottom: 1px solid #fff;
  outline: none;
  background: transparent;
}
.login-box .user-box label {
  position: absolute;
  top:0;
  left: 0;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  pointer-events: none;
  transition: .5s;
}

.login-box .user-box input:focus ~ label,
.login-box .user-box input:valid ~ label {
  top: -20px;
  left: 0;
  color: #03e9f4;
  font-size: 12px;
}

.button {
  background-color: #03e9f4; 
  border: none;
  color: white;
  padding: 10px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin-top: 15px;
  margin-left: 100px;
  transition-duration: 0.4s;
  cursor: pointer;
}
.button1 {
  border-radius: 5px;
  background: linear-gradient(360deg, transparent, #03e9f4);
  color: white; 
  border: 0px solid #03e9f4;
}
.button1:hover {
  background-color: #03e9f4;
  color: white;
}

</style>

<body>
<div class="login-box">
  <h2>Simulation of a Carwash</h2>
  <form action="getData" method="post" id="form"> 
    <div class="user-box">
      <input type="number" id="nm" name="nm" required="required" />  
      <label>Number of machines</label>
    </div>
    <div class="user-box">
      <input type="number" id="int" name="int" required="required" />  
      <label>New Car coming interval (in mins)</label>
    </div>
	<div class="user-box">
      <input type="number" id="st" name="st" required="required" />  
      <label>Working Time (in mins)</label>
    </div>
	<button class="button button1">Submit</button>
  </form>
</div>
</body>
</html>
